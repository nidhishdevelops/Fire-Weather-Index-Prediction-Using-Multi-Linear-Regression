<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Model</title>
    <style>
        .login {
            width: 300px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction of Algerian Forest</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <label for="Temperature">Temperature (Â°C):</label>
            <input type="number" name="Temperature" placeholder="Temperature" required min="0" max="50" step="0.1"/><br>

            <label for="RH">Relative Humidity (%):</label>
            <input type="number" name="RH" placeholder="RH" required min="0" max="100"/><br>

            <label for="Ws">Wind Speed (km/h):</label>
            <input type="number" name="Ws" placeholder="Ws" required min="0" max="100" step="0.1"/><br>

            <label for="Rain">Rain (mm):</label>
            <input type="number" name="Rain" placeholder="Rain" required min="0" max="100" step="0.1"/><br>

            <label for="FFMC">FFMC:</label>
            <input type="number" name="FFMC" placeholder="FFMC" required min="0" max="100" step="0.1"/><br>

            <label for="DMC">DMC:</label>
            <input type="number" name="DMC" placeholder="DMC" required min="0" max="300" step="0.1"/><br>

            <label for="ISI">ISI:</label>
            <input type="number" name="ISI" placeholder="ISI" required min="0" max="50" step="0.1"/><br>

            <label for="Classes">Classes:</label>
            <input type="number" name="Classes" placeholder="Classes" required/><br>

            <label for="Region">Region:</label>
            <input type="number" name="Region" placeholder="Region" required/><br>

            <button type="submit" class="btn">Predict</button>
        </form>
        <h2>The FWI Prediction is: {{results}}</h2>
    </div>
</body>
</html>
